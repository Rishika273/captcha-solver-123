<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-white mb-6">Solve the Captcha</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-gray-600 p-2 rounded-md max-w-full h-auto"></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" name="captchaInput" class="mt-1 block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button></form><div id="message" class="mt-6 text-center text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaForm = document.getElementById('captchaForm');const captchaInput = document.getElementById('captchaInput');const messageDiv = document.getElementById('message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}captchaForm.addEventListener('submit', (event) => {event.preventDefault();const userInput = captchaInput.value.trim();const expectedSolution = "ADCR3";if (userInput.toUpperCase() === expectedSolution.toUpperCase()) {messageDiv.textContent = 'Correct! You solved the captcha.';messageDiv.className = 'mt-6 text-center text-lg font-semibold text-green-500';} else {messageDiv.textContent = 'Incorrect. Please try again.';messageDiv.className = 'mt-6 text-center text-lg font-semibold text-red-500';}});});</script></body></html>
